<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>05Animated_Backgroundment</title>
    <style>
      .banner {
        height: 100vh;
        background: url(images/bg2.png);
        background-position: 0 0;
        animation: animated-pattern 2s linear infinite;
      }

      @keyframes animated-pattern {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 0 600px;
        }
      }
    </style>
  </head>
  <body>
    <div class="banner"></div>
  </body>
</html>
