<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>16button</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        background-color: #212121;
      }
      button {
        border: none;
        padding: 12px 40px;
        background-color: #c47135;
        color: white;
        font-family: arial;
        font-size: 22px;
        text-transform: uppercase;
        cursor: pointer;
        position: relative;
      }
      button:before {
        content: '';
        position: absolute;
        width: 24px;
        height: 24px;
        top: -5px;
        left: -5px;
        border-top: 2px solid #c47135;
        border-left: 2px solid #c47135;
        transition: all 0.25s;
      }
      button:hover:before,
      button:hover:after {
        height: 100%;
        width: 100%;
      }
      button:after {
        content: '';
        position: absolute;
        width: 24px;
        height: 24px;
        bottom: -5px;
        right: -5px;
        border-bottom: 2px solid #c47135;
        border-right: 2px solid #c47135;
        transition: all 0.25s;
      }
    </style>
  </head>
  <body>
    <button>submit</button>
  </body>
</html>
